<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Gallery</title>
</head>
<body>
    <div class="gallery">
        <img id="image1" src="image/register.jpg" alt="Image 1">
        <img id="image2" src="image/profile.jpg" alt="Image 2">
        <img id="image3" src="image/dice.jpg" alt="Dice Image">
        <img id="image4" src="image/coupon.jpg" alt="Image 4">
    </div>
    <div class="gallery">
      <h1>1</h1>
      <h1>2</h1>
      <h1>3</h1>
      <h1>4</h1>
    </div>

    <div class="form-container">
        <form id="registration-form">
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="username" placeholder="Username">
        </form>
    </div>

    <div ><h1 id="message"></h1></div>

    <script src="index.js"></script>
</body>
</html>
